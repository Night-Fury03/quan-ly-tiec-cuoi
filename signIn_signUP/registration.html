<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./registration.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng nhập</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <i class="user-icon fa-solid fa-user"></i>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="Tên đăng nhập" class="form-control">
                <div></div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <i class="key-icon fa-solid fa-key"></i>
                <input id="password" name="password" rules="required|min:8" type="password" placeholder="Mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group hidden">
                <i class="key-icon fa-solid fa-key"></i>
                <input id="password_confirmation" rules="required|min:8" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit sign-in">Đăng nhập</button>
            <a href="" class="forgot-password">Quên mật khẩu?</a>
            <button class="form-submit sign-up background-white">Đăng ký tài khoản</button>
            <p class="have-Account hidden">Nhấn vào <span class="change-signin">đây</span> để đăng nhập</p>
            
        </form>

    </div>

    <script src="./registration.js"></script>
    <script src="./validator.js"></script>
      <script>

        var form = new Validator("#form-1")

        form.onsubmit = function(data) {
            console.log(data)
        }

      </script>
</body>

</html>
