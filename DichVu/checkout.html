<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/DichVu/css/base.css">
    <link rel="stylesheet" href="/DichVu/css/reset.css">
    <link rel="stylesheet" href="/DichVu/css/style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/SanhCuoi/index.html" class="back">Quay lại</a>
            <h1>Danh sách đã chọn</h1>
            <div class="list">

                <div class="item">
                    <img src="">
                    <div class="info">
                        <div class="name"></div>
                        <div class="price"></div>
                    </div>
                    <div class="quantity"></div>
                    <div class="returnPrice"></div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Hóa đơn</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Họ tên</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" name="phone" id="phone">
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div class="count-bill">Số lượng</div>
                    <div class="totalQuantity"></div>
                </div>
                <div class="row">
                    <div class="count-bill">Tổng thanh toán</div>
                    <div class="totalPrice"></div>
                </div>
                <a href="/TaiKhoan/wedding.html" class="buttonCheckout">Thanh toán</a>
            </div>
        </div>
    </div>
</div>


<script src="/DichVu/checkout.js"></script>

</body>
</html>
